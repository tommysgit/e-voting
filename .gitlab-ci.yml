stages:          # List of stages for jobs, and their order of execution
  - build

build-job:       # This job runs in the build stage, which runs first.
  stage: build
  image: openjdk:17
  before_script:
    - chmod +x gradlew
  script:
    - ./gradlew clean
    - ./gradlew build
  artifacts:
      paths:
          - build/libs/*.jar
      expire_in: 60 min